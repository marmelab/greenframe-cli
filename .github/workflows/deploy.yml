name: ğŸš€ Deploy
on:
    push:
        branches:
            - main
            - production
    pull_request: {}
permissions:
    actions: write
    contents: write
    checks: write
    pull-requests: write

jobs:
    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ”¬ Lint
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  continue_on_error: false

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ” Type check
              run: make typecheck

    test:
        name: ğŸ” Test
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ” Run test
              run: make test-unit

    e2e:
        name: âš«ï¸ E2E
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: âš™ï¸ Build
              run: yarn run build

            - name: ğŸŒ³ E2E run
              run: yarn test-e2e

    deploy:
        name: ğŸš€ Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 20
        needs: [lint, typecheck, test, e2e]
        # only build/deploy main branch on pushes
        if: ${{ ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' ) && github.event_name == 'push' }}

        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false

            - name: âš™ï¸ Build
              run: make build

            - name: ğŸ“¨ Uploading assets
              run: make upload
              env:
                  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
                  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

            - name: ğŸš€ Deploy Staging
              run: make promote-staging
              if: ${{ github.ref == 'refs/heads/main' }}
              env:
                  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
                  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

            - name: ğŸš€ Deploy Production
              run: make promote-production
              if: ${{ github.ref == 'refs/heads/production' }}
              env:
                  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
                  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

            - name: ğŸ“œ Update readme
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  file_pattern: README.md
                  commit_message: Update README [skip ci]
