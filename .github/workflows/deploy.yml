name: ğŸš€ Deploy
on:
    push:
        branches:
            - main
            - dev
    pull_request: {}
permissions:
    actions: write
    contents: write

jobs:
    lint:
        name: â¬£ ESLint
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ”¬ Lint
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
                  continue_on_error: false
                  auto_fix: true
                  eslint_auto_fix: true

    typecheck:
        name: Ê¦ TypeScript
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ” Type check
              run: make typecheck

    test:
        name: ğŸ” Test
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: ğŸ” Run test
              run: make test-unit

    e2e:
        name: âš«ï¸ E2E
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1

            - name: âš™ï¸ Build
              run: yarn run build

            - name: ğŸŒ³ E2E run
              run: echo "e2e disabled for now" || yarn test-e2e

    deploy:
        name: ğŸš€ Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 20
        needs: [lint, typecheck, test, e2e]
        # only build/deploy main branch on pushes
        if: ${{ ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' ) && github.event_name == 'push' }}

        steps:
            - name: ğŸ›‘ Cancel Previous Runs
              uses: styfle/cancel-workflow-action@0.9.1

            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v3

            - name: â” Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: ğŸ“¥ Download deps
              uses: bahmutov/npm-install@v1
              with:
                  useLockFile: false

            - name: âš™ï¸ Build
              run: make build

            - name: ğŸš€ Deploy Staging
              run: make promotion-staging
              if: ${{ github.ref == 'refs/heads/main' }}

            - name: ğŸš€ Deploy Production
              run: make promotion-production
              if: ${{ github.ref == 'refs/heads/production' }}
